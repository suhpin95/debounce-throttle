<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./app.js"></script>
    <title>Debounce Tuts</title>
</head>

<body>
    <div class="container">
        <h2>Debounce Tuts</h2>
        <div class="jumbotron">
            <h4>Raw Count: <p id="rawResult"></p>
            </h4>
            <h4>Debounce count: <p id="debounceResult"></p>
            </h4>
            <h4>Throttle count: <p id="throttleResult"></p>
            </h4>
            <div type = "button" id="card">

            </div>

        </div>
    </div>
</body>

<script>
    var rawMoves = 0,
        debounceMoves = 0;
    throttleMoves = 0;
    var divById = document.getElementById("card");

    //for raw count
    divById.addEventListener('mousemove', function () {
        var resultRaw = document.getElementById("rawResult");
        rawMoves++;
        resultRaw.innerHTML = rawMoves.toString();
    });

    //for debounce count
    divById.addEventListener('mousemove', debounce(function () {
        var resultDebounce = document.getElementById("debounceResult");
        debounceMoves++;
        resultDebounce.innerHTML = debounceMoves.toString();
    }, 500));

    // for throttle count
    divById.addEventListener('mousemove', throttle(function () {
        var resultThrottle = document.getElementById("throttleResult");
        throttleMoves++;
        resultThrottle.innerHTML = throttleMoves.toString();
    }, 500));
</script>

</html>
